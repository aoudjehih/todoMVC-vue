<tr>
  <th scope="row">
    <img width="50" height="50" :src="product.img">
  </th>
  <td v-html="product.name"></td>
  <td>
    <template v-for="(category, key) in product.categories"> {{category}} <span v-if="key+1 != product.categories.length">, </span>  </template>
  </td>
  <td>{{product.price | toCurrency}}</td>
  <td class="w-30">
    <div class="input-group">
      <input type="text" class="col-md-3 mr-2 input-price" v-model.number="product.quantity">
      <add-to-cart-btn
              label="Add to cart"
              :class="{disabled: !selected}"
              :disabled="!selected"
              v-on="$listeners"
      ></add-to-cart-btn>
      <div class="form-check">
        <input type="checkbox" class="form-check-input mt-2" v-model="selected">
      </div>
    </div>
  </td>
</tr>
